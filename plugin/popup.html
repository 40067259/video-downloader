<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>VideoDL</title>
</head>
<body>

<h2>Video Downloader</h2>

<div id="url_box">
    <label>Current URL:</label>
    <input id="video_url" type="text" readonly>
</div>

<button id="btn_youtube">Download YouTube (H.264)</button>
<button id="btn_m3u8">Download M3U8</button>

<div id="status"></div>

<div id="progress_container" style="display:none;">
    <div class="progress_info">
        <span id="progress_filename"></span>
    </div>
    <div class="progress_bar_bg">
        <div id="progress_bar" class="progress_bar_fill"></div>
    </div>
    <div class="progress_details">
        <span id="progress_percent">0%</span>
        <span id="progress_speed"></span>
        <span id="progress_eta"></span>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
